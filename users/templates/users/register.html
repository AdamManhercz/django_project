{% extends "users/register_base.html" %}
<!-- -->
{% block content %}
<div class="container text-center">
    <form method="POST">
        <legend>Registration</legend>
        {% csrf_token %}
        <fieldset class="form-group">
            {{ form.username }}
        </fieldset>
        <fieldset class="form-group">
            {{ form.email }}
        </fieldset>
        <fieldset class="form-group">
            {{ form.password1 }}
        </fieldset>
        <fieldset class="form-group">
            {{ form.password2 }}
        </fieldset>
        <div class="form-group py-3">
            <input class="btn btn-primary" type="submit" value="Sign Up" />
        </div>
    </form>
    <div class="border-top pt-3">
        <a class="text-muted" href="{% url 'user_login' %}">Already have an account? Log in.</a>
    </div>
</div>

<!-- -->
{% endblock content %}
