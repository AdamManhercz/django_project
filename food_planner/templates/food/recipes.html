{% extends "food/base.html" %}
<!-- -->
{% block content %}
{% load static%}
<link rel="stylesheet" href="{% static 'recipes.css' %}">

<div class="section">
    <div class="container-fluid my-5">
        <h3 class=" title text-center fw-bold">Recipes</h3>
        <form method="POST">
            {% csrf_token %}
            <div class="button-section align-center d-flex justify-content-center">
                <button class="btn btn-primary" type="submit">Get a meal plan!</button>
            </div>
        </form>
        <div class="row mt-5 ">
            <div class="owl-carousel owl-theme">
                {% for recipe in random_recipes %}
                <div class="item mb-4">
                    <div class="card border-0 shadow">
                        <img src="{{recipe.images}}" alt="{{recipe}}">
                        <div class="card-body text-center d-flex flex-column h-100">
                            <h5 class="card-title">{{recipe.recipes}}</h5>
                            <a href="{{recipe.urls}}" class="btn btn-primary mt-auto">View recipe</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>


<!-- -->
{% endblock content %}
